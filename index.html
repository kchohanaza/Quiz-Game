<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


    <title>Quiz App</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>


<body>
    <!--Banner Start-->
    <div class="banner-column col-12" id="landing-page">
        <div class="row">
        <div id="banner-section" class="col-7 px-3 px-sm-3 px-md-6">
            <h1 id="banner-text">The Golden Golf Quiz</h1>
        </div>
        <div id="intro-section" class="col-5 px-3 px-sm-3 px-md-6">
            <p id="intro-text">Fore! How Well Do You Know Golf? Answer our 5 questions. </p>
            <button type="button" class="btn btn-primary btn-lg col-12 start-quiz-btn yellow-btn">Start quiz</button>
        </div>
    </div>
    </div>
    <!--Banner End-->

    <!--Question Section Start-->

    <div id="question-section" class="col-12 col-md-9 px-3 px-sm-3">   
        <div>
            <h2 id="question">Q<span id="question-number"> 1 </span></h2>
            <p id="question-text">What is the term for a score of three under par on a single hole?</p>
        </div>
            <div id="answer-select options" class="container-fluid">
                <div class="form-check" id="options-spacing">
                    <input class="form-check-input custom-radio" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                        Eagle
                    </label>
                  </div>
                  <div class="form-check" id="options-spacing">
                    <input class="form-check-input custom-radio" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                    <label class="form-check-label" for="flexRadioDefault2">
                        Double Eagle
                    </label>
                  </div>
                  <div class="form-check" id="options-spacing">
                    <input class="form-check-input custom-radio" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                    <label class="form-check-label" for="flexRadioDefault3">
                        Albatross
                    </label>
                  </div>
                  <div class="form-check" id="options-spacing">
                    <input class="form-check-input custom-radio" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                    <label class="form-check-label" for="flexRadioDefault4">
                        Birdie
                    </label>
                  </div>
            </div>
            <button type="button" class="btn btn-primary btn-lg col-sm-12 col-md-4 yellow-btn" id="check-answer-btn">Check Answer</button>
            <div ><p id="score-text">Score:<span id="score">3</span><p id="reveal"> Correct!!!</p>
            <button type="button" class="btn btn-primary btn-lg col-sm-12 col-md-4 red-btn" id="next-question-btn">Next</button>

            <!--<div id="answer-buttons">
                <button>Answer 1</button>
                <button>Answer 2</button>
                <button>Answer 3</button>
                <button>Answer 4</button>
            </div> -->
    </div> 
    
        

    <script src="assets/js/script.js"></script>
</body>
</html>
